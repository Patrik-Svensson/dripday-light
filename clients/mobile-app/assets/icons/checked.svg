<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Checked Pattern -->
  <!-- Create checked pattern by alternating filled squares -->
  <rect x="0" y="0" width="50" height="50" fill="black"/>
  <rect x="50" y="50" width="50" height="50" fill="black"/>
  <rect x="50" y="0" width="50" height="50" fill="white" stroke="black" stroke-width="1"/>
  <rect x="0" y="50" width="50" height="50" fill="white" stroke="black" stroke-width="1"/>
</svg>
